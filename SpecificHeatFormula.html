<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <title>Chemistry: Specific Heat Formula</title>
    
        <script src = calculations.js></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        </head>
    
        <body>
    
          <script>
    
            function calculate(){
                var A = document.getElementById("mass").value;
                var B = document.getElementById("specificheat").value;
                var C = document.getElementById("temperature").value;
              
                var ans = (A*B*C);
                $("#result").text(ans);
    
                document.getElementById("demo").innerHTML = "Joules"; //manipulate this to change unit on bottom
            }
        
            </script>
    
        <div class = "container">
          <div class = "row">
    
          <div class="card col-6">
            <div class="bg-image hover-overlay ripple">
              <img
                src="https://www.cmuse.org/wp-content/uploads/2020/05/learn-chemistry-lessons-online.jpg"
                class="img-fluid mx-auto" width = 100%
              />
                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </div>
            <div class="card-body">
              <h1 class="card-title text-center card-header bg-info text-white">Specific Heat Formula</h1>
              <img
                src="https://www.gstatic.com/education/formulas2/355397047/en/specific_heat_capacity.svg"
                class="img-fluid mx-auto" width = 100%
              />
              <p></p>
    
            </div>
          </div>
    
        
    
        <div class = "col-6">
          <div class="card text-center">
            <div class="card-header  bg-info text-white">Specific Heat Capcity Calculator</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-info text-white">Mass (m)</span>
                </div>
                <input type="number" id = "mass" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text bg-info text-white">kg</span>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-info text-white">Specific Heat (c)</span>
                </div>
                <input type="number" id = "specificheat" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text bg-info text-white">J/kg∙K</span>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-info text-white">Temperature Change (∆T)</span>
                </div>
                <input type="number" id = "temperature" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text bg-info text-white">K</span>
              </div>
    
              <button type="button" class="btn btn-outline-info" onClick='calculate()'>Calculate Heat Energy</button>
            
          </div>
    
    
          <div class="card mt-1">
            <div class="card-header">
              <div class="card-body text-center">
                <h3 class="card-title">Result</h3>
                <h1 id="result"></h1>
              </div>
            </div>
        
          </div>
          <!-- DO NOT DELETE THIS BELOW, SHOWS UNIT WHEN calculate FUNCTION IS CALLED-->
          <h1 id="demo"></h1> 
    
    
    
    
        </div>
    
        </div>
    
      </div>
    </div>
    
    
        </body>
        
    </html>
