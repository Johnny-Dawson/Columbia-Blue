      <script>

        function calculate(){
            var A = document.getElementById("mass").value;
            var B = document.getElementById("acceleration").value;
          
            var ans = ( A* B );
            $("#result").text(ans);

            document.getElementById("demo").innerHTML = "Newtons"; //manipulate this to change unit on bottom
        }
    
        </script>

    <div class = "col-6">
      <div class="card text-center">
        <div class="card-header">Force Calculator</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-info text-white">Mass (m)</span>
            </div>
            <input type="number" id = "mass" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text bg-info text-white">kg</span>
          </div>
    
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-info text-white">Acceleration (a)</span>
            </div>
            <input type="number" id = "acceleration" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text bg-info text-white">m/s<sup>2</sup></span>
          </div>

          <button type="button" class="btn btn-outline-info" onClick='calculate()'>Calculate Force</button>
          
        
         
      </div>


      <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h3 class="card-title">Result</h3>

        </div>
