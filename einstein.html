    <!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Physics: Einstein's Theory of Special Relativity</title>

    <script src = calculations.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>

      <script>

        function calculate(){
            var A = document.getElementById("mass").value;
            // var B = document.getElementById("velocity").value;
          
            var ans = (A) * (8.98755179e16);
            $("#result").text(ans);

            document.getElementById("demo").innerHTML = "Joules"; //manipulate this to change unit
        }
    
        </script>

    <div class = "container">
      <div class = "row">

      <div class="card col-6">
        <div class="bg-image hover-overlay ripple">
          <img
            src="https://www.thingswedontknow.com/img/doo/physics.png"
            class="img-fluid mx-auto" width = 100%
          />
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
        </div>
        <div class="card-body">
          <h1 class="card-title text-center card-header bg-info text-white">Einstein's Theory of Special Relativity</h1>
          <img
            src="MassEnergy.png"
            class="img-fluid mx-auto" width = 100%
          />
          <p>This is the formula above. The value for the speed of light squared (c^2) is approximately 8.98755179 Ã— 10^16 m^2 / s^2.</p>

        </div>
      </div>

    

    <div class = "col-6">
      <div class="card text-center">
        <div class="card-header">Einstein's Theory of Special Relativity</div>
        <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text bg-info text-white">Mass (m)</span>
            </div>
            <input type="number" id = "mass" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text bg-info text-white">kg</span>
          </div>
