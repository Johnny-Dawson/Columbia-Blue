<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Centripetal Acceleration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src=calculations.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>


<body>
    <script>

        function calculate() {
            var A = document.getElementById("velocity").value;
            var B = document.getElementById("radius").value;

            var ans = ((A * A) / (B));
            $("#result").text(ans);

            document.getElementById("demo").innerHTML = "m/s^2"; //manipulate this to change unit
        }

    </script>


    <!-- <h1>Centripetal Acceleration!</h1>
    <img src="CentripetalAcceleration.png" alt="Centripetal acceleration equation image"> -->

    <div class="container">
        <div class="row">

            <div class="card col-6">
                <div class="bg-image hover-overlay ripple">
                    <img src="https://www.thingswedontknow.com/img/doo/physics.png" class="img-fluid mx-auto"
                        width=100% />
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
                <div class="card-body">
                    <h1 class="card-title text-center card-header bg-info text-white">Centripetal Acceleration Formula</h1>
                    <img src="https://study.com/cimages/multimages/16/mbtni6suowr2rykfc6pzkq_m.jpg"
                        class="img-fluid mx-auto" width=100% />
                    <p>This is the Centripetal Acceleration formula above. </p>

                </div>
            </div>



            <div class="col-6">
                <div class="card text-center">
                    <div class="card-header"> Centripetal Acceleration Calculator</div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-info text-white"> Velocity (v)</span>
                            </div>
                            <input type="number" id="velocity" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text bg-info text-white">m/s</span>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-info text-white"> Radius (r)</span>
                            </div>
                            <input type="number" id="radius" class="form-control"
                                aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text bg-info text-white">m</span>
                        </div>

                        <button type="button" class="btn btn-outline-info" onClick='calculate()'>Calculate Centripetal Acceleration</button>



                    </div>


                    <div class="card mt-1">
                        <div class="card-header">
                            <div class="card-body text-center">
                                <h3 class="card-title">Result</h3>
                                <h1 id="result"></h1>
                            </div>
                        </div>

                    </div>
                    <!-- DO NOT DELETE THIS BELOW, SHOWS UNIT WHEN calculate function is called -->
                    <h1 id="demo"></h1>




                </div>

            </div>

        </div>
    </div>
</body>

</html>
