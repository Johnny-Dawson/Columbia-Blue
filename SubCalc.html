    <script>

      function calculate(){

        var C = document.getElementById("c").value;
        var D = document.getElementById("d").value;

        var ans = ((A * B) - (C * D)) / (C - B);
        alert(ans);
    }
    </script>

    F:<input type='number' id='a'/>
    M:<input type='number' id='b'/>

    <button onClick='calculate()'>calculate</button>
