<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Formula Name Here</title>

    <script src = calculations.js></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
 
      function calculate(){
        var A = document.getElementById("a").value;
        var B = document.getElementById("b").value;
        var C = document.getElementById("c").value;
        var D = document.getElementById("d").value;

        var ans = ((A * B) - (C * D)) / (C - B);
        alert(ans);
    }
    </script>

    </head>

    <body>

    <h1>FORMULA!</h1>

  <img src= "https://i.ytimg.com/vi/D7LdQMS0Tgs/maxresdefault.jpg">
    Force:<input type='number' id='a'/>
    Mass:<input type='number' id='b'/>
    Acceleration:<input type='number' id='c'/>
    <input type='number' id='d'/>
    <button onClick='calculate()'>calculate</button>



        <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/i55aetWklPc8/v1/-1x-1.jpg" class="img-fluid" alt="chemistry background image">
