<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Nernst Equation</title>
        <script src = calculations.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    </head>

    <body>

     
        <h1>Nernst Equation</h1>
        <img src= "nernst_equation.png" alt="nernst equation equation image">
    </body>
  
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Reduction Potential</span>
      </div>
      <input type="number" id = "ReductionPotential" class="form-control" aria-label="Amount (to the nearest dollar)">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Standard Potential</span>
      </div>
      <input type="number" id = "StandardPotential" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text bg-info text-white">V</span>
    </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Temperature in Kelvin</span>
        </div>
        <input type="number" id = "TemperatureinKelvin" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text bg-info text-white">K</span>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Ion Charge</span>
        </div>
        <input type="number" id = "IonCharge" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Reaction Quotient</span>
        </div>
        <input type="number" id = "ReactionQuotient" class="form-control" aria-label="Amount (to the nearest dollar)">
          <button type="button" class="btn btn-outline-info" onClick='calculate()'>Calculate Cell Potential</button>
      </div>

 <script>

        function calculate(){
            var A = document.getElementById("ReductionPotential").value;
            var B = document.getElementById("StandardPotential").value;
            var C = document.getElementById("TemperatureInKelvin").value;
            var D = document.getElementById("IonCharge").value;
            var E = document.getElementbyId ("ReactionQuotient").value;
          
            var ans = (B - ( ( 3.145 * C ) / ( D * 96500 ) * 2.303 ) ) ;
            $("#result").text(ans);

            document.getElementById("demo").innerHTML = "Reduction Potential"; //manipulate this to change unit
        }
    
        </script>

    <div class="card mt-1">
        <div class="card-header">
          <div class="card-body text-center">
            <h3 class="card-title">Result</h3>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
      <h1 id="demo"></h1>
      
      </div>
    </body>
    
</html>
